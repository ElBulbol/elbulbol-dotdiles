# Foot Terminal Configuration
# Clean, modern dark theme with good readability

[main]
# Font configuration
font=JetBrainsMono Nerd Font:size=12
dpi-aware=yes

# Terminal shell
shell=/bin/bash

# Performance
pad=8x8
resize-delay-ms=100

[bell]
urgent=no
notify=no
visual=no

[scrollback]
lines=10000

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode

[cursor]
style=block
blink=yes
# Note: foot does not accept `foreground`/`background` keys under
# [cursor]. Those caused errors. Keep the block cursor and blink
# settings here; color of text and cursor are controlled in [colors].

[mouse]
hide-when-typing=yes

[colors]
# Dark / black theme with slight transparency
alpha=0.92
background=000000
foreground=e6e6e6

## Normal/regular colors (color palette 0-7)
regular0=000000  # black
regular1=f7768e  # red
regular2=9ece6a  # green
regular3=e0af68  # yellow
regular4=7aa2f7  # blue
regular5=bb9af7  # magenta
regular6=7dcfff  # cyan
regular7=a9b1d6  # white

## Bright colors (color palette 8-15)
bright0=3a3f45   # bright black
bright1=f7768e   # bright red
bright2=9ece6a   # bright green
bright3=e0af68   # bright yellow
bright4=7aa2f7   # bright blue
bright5=bb9af7   # bright magenta
bright6=7dcfff   # bright cyan
bright7=ffffff   # bright white

## Selection colors
selection-foreground=e6e6e6
selection-background=2a2a2a

[key-bindings]
# Copy/Paste
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste

# Font size
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

# Scrollback
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
scrollback-up-line=Control+Shift+Up
scrollback-down-line=Control+Shift+Down

# URL mode
show-urls-launch=Control+Shift+o
show-urls-copy=Control+Shift+y
